<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Element</title>
</head>
<body>
  <h2>My Favorite Fruits</h2>
  <ul style="list-style: armenian;">
    <li>บักนัด</li>
    <li>บักเขียบ</li>
    <li>บักกะลกทก</li>
  </ul>
  <h2>My Favorite Sports</h2>
  <ul style="list-style: circle;"> 
    <li>Football</li>
    <li>Basketball</li>
    <li>Tennis</li>
  </ul>
</body>
</html>
